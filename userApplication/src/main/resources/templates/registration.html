<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
	.style1 {
		display: flex;
		align-items: center;
		justify-content: center;
		font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
	}
</style>

<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<div class="style1">
					<a class="navbar-brand" href="#" th:href="@{#}">Registration </a>
				</div>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1 class="style1" >User Registration</h1>
				<form method="post" th:action="@{/auth/register}" th:object="${RegistrationDTOform}">
					<!-- success message -->
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered</div>
					</div>
					<div th:if="${param.userpresent}">
						<div class="alert alert-danger">Username already taken..</div>
					</div>
					<div th:if="${param.emailpresent}">
						<div class="alert alert-danger">Email already registered...</div>
					</div>
					<div class="form-group">
						<label class="control-label"
							style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
							for="username"> Username </label> <input id="username" class="form-control"
							th:field="*{username}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label"
							style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
							for="password"> Password </label> <input id="password" class="form-control"
							th:field="*{password}" type="password" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label"
							style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
							for="email"> Email </label> <input type="email" id="email" class="form-control"
							th:field="*{email}" required autofocus="autofocus" />
					</div>



					<div class="form-group style1">
						<button type="submit" class="btn btn-success">Register</button>

					</div>
					<div class="form-group style1">
						<span >Already registered? <a href="/" th:href="@{/auth/login}">Login
								here</a></span>
					</div>


			</div>
			</form>
		</div>
	</div>
	</div>
</body>

</html>
