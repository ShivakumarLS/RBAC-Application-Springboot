<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login </title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<div>
		<h2
			style="text-align: center; margin-bottom: 20px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
			Forgot Password</h2>

	</div>
	<div th:if="${message != null}" class="col-md-6 col-md-offset-3"
		style="text-align: center; margin-bottom: 20px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
		<p class="alert alert-info">[[${message}]]</p>
	</div>

	<div style="text-align: center; margin-bottom: 20px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
		th:if="${error != null}" class="col-md-6 col-md-offset-3" >
		<p class="alert alert-danger">[[${error}]]</p>
	</div>

	<form th:action="@{/forgotpassword}" method="post" style="max-width: 420px; margin: 0 auto;">
		<div class="border border-secondary rounded p-3">

			<div>
				<p>
					<input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required
						autofocus />
				</p>
				<p class="text-center">
					<input type="submit" value="Next" th:href="@{/resetpassword}" class="btn btn-primary" />
				</p>
			</div>
		</div>
	</form>
</body>
