<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login </title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<br>
	<br>
	<div>
		<h2 style="text-align: center; margin-bottom: 20px;;margin-top: 20px ;
		font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
			Reset Your Password</h2>
	</div>
	<br>
	<br>

	<form th:action="@{/resetpassword}" method="post" style="max-width: 350px; margin: 0 auto;">
		<input type="hidden" name="token" th:value="${token}" />
		<div class="border border-secondary rounded p-3">
			<div>
				<p>
					<input type="password" name="password" id="password" class="form-control"
						placeholder="Enter your new password" required autofocus />
				</p>
				<p>
					<input type="password" name="retype_password" id="retype_password" class="form-control"
						placeholder="Confirm your new password" required onblur="validate();" />
				</p>
				<p class="text-center">
					<input type="submit" value="Change Password" class="btn btn-primary" />
				</p>
			</div>
		</div>
	</form>
	<script>
		function validate() {
			var x = document.getElementById("password");
			var y = document.getElementById("retype_password");
			if (x.value == y.value) return;
			else alert("password not same");
		}
	</script>
</body>
